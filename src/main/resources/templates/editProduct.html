<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Edit product</title>
    <div th:replace="header::head"></div>
</head>
<body>
<nav th:replace="header::nav"></nav><br>
<br>

<div class="container">
    <div class="row">

        <div class="col-md-6 col-md-offset-3">

            <h3>Uredi artikal</h3>
            <form th:action="@{/editproduct/{id}(id=${product.id})}" th:object="${product}"  method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="title">Naslov</label>
                    <input type="text" id="title" placeholder="naslov" th:field="*{title}" class="form-control" required autofocus="autofocus">
                    <span th:errors="*{title}"></span>
                </div>
                <div class="form-group">

                    <img name="img" th:src="@{'/image?id='+${product.id}}" class="card-img-top" style="width:100px;height: 100px;">

                    <label for="image">Slika</label>

                    <input type="file" id="image" placeholder="Slika" name="image"  accept="image/*" class="form-control" >
                </div>
                <div class="form-group">
                    <label for="price">Cijena</label>
                    <input type="number"   step="0.01" placeholder="Cijena" id="price" th:field="*{price}" class="form-control" required autofocus="autofocus"
                </div>
                <div class="form-group">
                    <label for="description">Opis</label>
                    <textarea type="text" placeholder="Opis" id="description" th:field="*{description}" class="form-control" required autofocus="autofocus"></textarea>
                </div>
                <div class="form-group">
                    <input type="submit" value="Uredi proizvod" class="btn btn-primary">
                </div>

                <div class="form-group">
                    <span th:if="${message}" class="alert alert-danger form-control" th:utext="${message}"></span>
                </div>
                <div class="alert alert-success alert-dismissible col-sm-12"
                     th:if="${(bindingResult != null && bindingResult.getAllErrors() != null)}">
                    <button type="button" class="close" data-dismiss="alert" area-hidden="true">x</button>
                    <ul th:each="data : ${bindingResult.getAllErrors()}">
                        <li th:text="${data.getDefaultMessage()}"></li>

                    </ul>

                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
