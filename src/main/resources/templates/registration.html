<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="ISO-8859-1">
    <title>Registration</title>
    <div th:replace="header::head"></div>
</head>
<body>
<nav th:replace="header::nav"></nav><br>
<br>


<!-- Create HTML registration form -->
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">



            <h1>Registration</h1>


            <form th:action="@{/registration}" th:object="${user}" method="post">
                <div class="form-group">
                    <label class="control-label" for="firstName"> Ime </label>
                    <input id="firstName" class="form-control" th:field="*{firstName}"
                           required autofocus="autofocus" />
                </div>

                <div class="form-group">
                    <label class="control-label" for="lastName"> Prezime </label> <input
                        id="lastName" class="form-control" th:field="*{lastName}"
                        required autofocus="autofocus" />
                </div>

                <div class="form-group">
                    <label class="control-label" for="email"> Email </label> <input
                        type="email"  id="email" class="form-control" th:field="*{email}" required
                        autofocus="autofocus" />
                </div>

                <div class="form-group">
                    <label class="control-label" for="password"> Sifra </label> <input
                        id="password" class="form-control" type="password"
                        th:field="*{password}"  />
                </div>
                <div class="form-group">
                    <label class="control-label" for="re-password"> Ponovi sifru </label> <input
                        id="re-password" class="form-control" type="password"
                        th:field="*{repeatPwd}"  />
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-success">Register</button>
                    <span>Already registered? <a href="/" th:href="@{/login}">Login
								here</a></span>
                </div>
                <div class="form-group">
                    <span th:utext="${message}"></span>
                </div>


                <div class="alert alert-success alert-dismissible col-sm-12"
                     th:if="${(bindingResult != null && bindingResult.getAllErrors() != null)}">
                    <button type="button" class="close" data-dismiss="alert" area-hidden="true">x</button>
                    <ul th:each="data : ${bindingResult.getAllErrors()}">
                        <li th:text="${data.getDefaultMessage()}"></li>

                    </ul>

                </div>
            </form>

</div>
</div>
</body>
</html>
